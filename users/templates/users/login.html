{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block bodycontent %}
  <div class="col-6">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log In</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Login</button>
      </div>
    </form>
  </div>
{% endblock bodycontent %}
